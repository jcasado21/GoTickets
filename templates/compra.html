<!-- myapp/templates/eventos/comprar_tickets.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Tickets</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <a href="{% url 'index' %}" class="btn btn-secondary">Volver</a>
        <header>
            <h1>{{ event.title }}</h1>
        </header>
        <div class="event-info">
            <p><strong>Fecha:</strong> {{ event.start_date|date:"d/m/Y" }}</p>
            <p><strong>Descripción:</strong> {{ event.description }}</p>
            <p><strong>Precio por ticket:</strong> {{ event.price }} €</p>
            {% if event.image %}
            <img src="{{ event.image.url }}" alt="{{ event.title }}" class="event-image"
                style="width: 300px; height: 200px; margin: 12px;">
            {% else %}
            <img src="{% static 'images/default_event.jpg' %}" alt="Imagen no disponible" class="event-image"
                style="width: 300px; height: 200px; margin: 12px;">
            {% endif %}
        </div>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Comprar</button>
        </form>
    </div>
    <footer>
        <p>Página de Eventos para Abraham &copy; 2024</p>
    </footer>
</body>
</html>
