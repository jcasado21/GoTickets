<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/detalles.css' %}">
</head>
<body>
    <div class="container">
        <div class="event-info">
            <h1>{{ event.title }}</h1>
            <p><strong>Fecha:</strong> {{ event.start_date|date:"d/m/Y" }}</p>
            <p><strong>Descripción:</strong> {{ event.description }}</p>
            <p><strong>Número de Entradas Disponibles:</strong> {{ event.ticket_set.count }}</p>  <!-- Número de entradas disponibles -->
            <p><strong>Precio:</strong> {{ event.ticket_set.first.precio }} €</p>  <!-- Precio del ticket -->
        </div>
        <a href="{% url 'index' %}" class="btn btn-secondary">Volver a los Eventos</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
